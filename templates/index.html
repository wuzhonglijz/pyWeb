<!DOCTYPE html>
<!-- <link rel="stylesheet" href="//fonts.lug.ustc.edu.cn/css?family=Roboto:300,300italic,700,700italic"> -->
<link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/milligram/1.3.0/milligram.min.css" rel="stylesheet">

<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->
    <title>demo</title>
    <style>
        .flex-center{
        display: flex;
        justify-content: space-around;
        }
    </style>
</head>
<body>

<h1 style="font-family:Microsoft Yahei;text-align:center;">安徽科技学院自助填表系统</h1>
<blockquote style="font-family:Microsoft Yahei;text-align:center;"><em>一个自助式、协作式的提交班级报表填写系统        --wzl</em></blockquote>

<div class="container">
    <div class="row">
        <div class="column">
            <label for="name">姓名</label>
            <input type="text" placeholder="你的名字" id="name">
        </div>

        <div class="column">
            <label for="phone">联系方式</label>
            <input type="text" placeholder="你的手机号" id="phone">
        </div>

    </div>
    <div class="row">
        <div class="column">
            <label for="go">离校日期</label>
            <input type="text" placeholder="如:10-11" id="go">
        </div>
        <div class="column">
            <label for="back">返校日期</label>
            <input type="text" placeholder="如:10-12" id="back">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <label for="where">去向</label>
            <input type="text" placeholder="世界那么大,你要去哪儿？" id="where">
        </div>
    </div>
</div>     <!-- 这里是信息输入部分 -->



<div class="row flex-center">
    <input class="button-large" type="submit" value="提交">
    <button class="button-large button-outline">清空</button>
</div>


<div class="container">
<table>
    <thead>
        <th>序号</th>
        <th>姓名</th>
        <th>去向登记</th>
        <th>离校日期</th>
        <th>返校日期</th>
        <th>联系方式</th>
    </thead>
</table>
</div>

</body>
</html>
